<!DOCTYPE html>
<html>
  <head>
    <title>Styled Media Receiver</title>
    <style>
      body {
        background-image: url("http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .title {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px #000000;
      }
      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px #000000;
      }
      .controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
      }
      .play {
        width: 3rem;
        height: 3rem;
        background-color: white;
        border-radius: 50%;
        margin-right: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .play:hover {
        background-color: lightgray;
      }
      .play img {
        width: 2rem;
        height: 2rem;
      }
      .progress {
        width: 50%;
        height: 0.5rem;
        background-color: lightgray;
        margin-left: 1rem;
        margin-right: 1rem;
        position: relative;
        cursor: pointer;
      }
      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: white;
        transition: width 0.2s ease;
      }
      .volume {
        display: flex;
        align-items: center;
        margin-left: 1rem;
        cursor: pointer;
      }
      .volume img {
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5rem;
      }
      .volume input[type="range"] {
        -webkit-appearance: none;
        width: 5rem;
        height: 0.25rem;
        background-color: lightgray;
        outline: none;
        margin-left: 0.5rem;
      }
      .volume input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 1rem;
        height: 1rem;
        background-color: white;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">My Styled Media Receiver</div>
      <div class="subtitle">Now Playing: "Video Title"</div>
      <div class="controls">
        <div class="play">
          <img
            src="http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpg"
          />
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 50%"></div>
        </div>
        <div class="volume">
          <img
            src="http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpgg"
          />
          <input type="range" min="0" max="100" value="50" />
        </div>
      </div>
    </div>
  </body>
</html>
